<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    
    <ui:define name="subheader">
        Esto es un subheader
    </ui:define>
    
    <ui:define name="content">
	<h:form>
        <div class="Container100 ui-fluid">
            <div class="ContainerIndent">
                <div class="Card ShadowEffect">
                    <h2 class="BigTopic">Technical Service</h2>
                    <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4" layout="grid" 
                    	styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">
                        
                        <p:outputLabel for="input" value="#{msg['labels.technicalServiceName']}"/>
                        <p:inputText id="input" value="#{view_technicalservice.nombre}" />
						<p:commandButton id="saveInfoBtn" 
                       		actionListener="#{view_technicalservice.saveInfo}" 
                       			value="Save Info" update="growl"
                       			icon="fa fa-edit" style="max-width:150px;"/>
                       	 <p:growl id="growl" life="2000" />			
                       			
					</p:panelGrid>
                </div>
            </div>
        </div>
	</h:form>
    </ui:define>

</ui:composition>
