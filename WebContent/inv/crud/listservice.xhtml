<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
    
    <ui:define name="subheader">
        Esto es un subheader, Esto es un subheader, Esto es un subheader, Esto es un subheader
    </ui:define>
    
        <ui:define name="content">
	       
	      <h:form id="listserviceFormId">
		        <div class="Container100 ui-fluid">
		            <div class="ContainerIndent">
		                <div class="Card ShadowEffect">
		                    
		                     <p:panel header="#{msg['labels.listservice.tableName']}">
		                     
     							<p:dataTable id="datalist" value="#{technicalServiceController.items}" var="item"
	                                 selectionMode="single" selection="#{technicalServiceController.techServTo}"
	                                 paginator="true"
	                                 rowKey="#{item.id}"
	                                 rows="10"
	                                 rowsPerPageTemplate="10,20,30,40,50">

				                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
				                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>
				
				                        <p:column>
				                            <f:facet name="header">
				                                <h:outputText value="#{msg['labels.listservice.techServTo.columnId']}"/>
				                            </f:facet>
				                            <h:outputText value="#{item.id}"/>
				                        </p:column>
				                        <p:column>
				                            <f:facet name="header">
				                                <h:outputText value="#{msg['labels.listservice.techServTo.columnName']}"/>
				                            </f:facet>
				                            <h:outputText value="#{item.name}"/>
				                        </p:column>
				                        
				                        <f:facet name="footer">
				                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{msg['labels.listservice.techServTo.createButton']}" actionListener="#{technicalServiceController.prepareCreate}" update=":createServiceFormId" oncomplete="PF('AuditErroresCreateDialog').show()"/>
				                            <!--<p:commandButton id="viewButton"   icon="ui-icon-search" value="#{msg['labels.listservice.techServTo.viewButton']}" update=":AuditErroresViewForm" oncomplete="PF('AuditErroresViewDialog').show()" disabled="#{empty technicalServiceController.techServTo}"/>-->
				                            <!--<p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{msg['labels.listservice.techServTo.editButton']}" update=":AuditErroresEditForm" oncomplete="PF('AuditErroresEditDialog').show()" disabled="#{empty technicalServiceController.techServTo}"/>-->
				                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{msg['labels.listservice.techServTo.viewButton']}" update=":viewServiceFormId"  disabled="#{empty technicalServiceController.techServTo}"/>
				                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{msg['labels.listservice.techServTo.editButton']}" update=":editServiceFormId" disabled="#{empty technicalServiceController.techServTo}"/>
				                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{msg['labels.listservice.techServTo.deleteButton']}" actionListener="#{technicalServiceController.destroy}" update=":growl,datalist" disabled="#{empty technicalServiceController.techServTo}"/>
				                        </f:facet>
				                    </p:dataTable>
				 				</p:panel>
		                    
		                </div>
		            </div>
		        </div>
			</h:form>
		    
		    
	   </ui:define>
</ui:composition>
