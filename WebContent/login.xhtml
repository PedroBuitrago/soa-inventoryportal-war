<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<f:loadBundle basename="co.com.qabox.soainvportal.loginlabels" var="msgs"/>

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>SOA Inventory</title>
        <ui:insert name="head" />
    </h:head>
    
    <script type="text/javascript">
	  //<![CDATA[
	  function manejarLogin(xhr, status, args) {
	    if (!args.validationFailed && args.islogged) {
	      setTimeout(function() {
	        window.location = args.view;
	      }, 500);
	    }
	  }
	//]]>
	</script>

    <h:body styleClass="loginbodyblue">
        
         <p:growl id="mensajes" showDetail="true" life="2000" />
        
        <h:form id="loginFormId">
        <div class="Wid90 DispBlock MarAuto MarTopPerc5 TexAlCenter">
            <div class="Wid33 MarAuto WidAutoOnMobile">
                <!-- <h:graphicImage name="images/logo.svg" library="rio-layout" style="width:40%; max-width:200px;"/>  -->
                <div class="EmptyBox10"></div>
                <div class="Card ShadowEffect">
                    <div class="Wid100 OvHidden BigTopic Fs30"><i class="icon-users Fs40"></i><p:outputLabel value="#{msgs['login.panel.title']}"/></div>
                    <div class="EmptyBox10"></div>
                    <div class="Wid100"><p:inputText placeholder="User" styleClass="Wid80 TexAlCenter Fs18" value="#{loginController.identity.user}"
                    	required="true"/></div>
                    <div class="EmptyBox10"></div>
                    <div class="Wid100"><p:inputText type="password" placeholder="Password" value="#{loginController.identity.pass}" required="true" 
                    	styleClass="Wid80 TexAlCenter Fs18" feedback="false" redisplay="true"/></div>
                    <div class="EmptyBox10"></div>
                    <div class="Wid100"><p:selectOneMenu placeholder="Rol" styleClass="Wid70 TexAlCenter Fs18" value="#{loginController.identity.role.code}">
                    						<f:selectItem itemLabel="#{msgs['login.roles.selectone']}" itemValue="0" />
								            <f:selectItem itemLabel="#{msgs['login.roles.analyst']}" itemValue="1" />
								            <f:selectItem itemLabel="#{msgs['login.roles.architect']}" itemValue="2" />
								            <f:selectItem itemLabel="#{msgs['login.roles.developer']}" itemValue="3" />
								            <f:selectItem itemLabel="#{msgs['login.roles.manager']}" itemValue="4" />
								            <f:selectItem itemLabel="#{msgs['login.roles.admin']}" itemValue="5" />
								        </p:selectOneMenu>
                    	</div>
                   
                    <div class="EmptyBox20"></div>
                    <p:selectBooleanCheckbox value="accept" itemLabel="#{msgs['login.termsAndPolicies']}"/>
                    <div class="EmptyBox20"></div>
                    <div class="Wid100">
                    	   
						 <p:commandButton id="loginButton" value="#{msgs['login.signinorup']}"
				             actionListener="#{loginController.login}" update=":mensajes"
				             oncomplete="manejarLogin(xhr, status, args)" 
				             icon="fa fa-sign-in"  styleClass="Wid60 Fs18 White RaisedButton"/>   
						   
					</div>
                    <div class="EmptyBox5"></div>
                    <div class="Wid100"><p:button value="#{msgs['login.forgotPass']}" icon="fa fa-lock" styleClass="RedButton Wid60 Fs18 White RaisedButton"/></div>
                    <div class="EmptyBox10"></div>
                    <div class="Separator"></div>
                    <div class="EmptyBox10"></div>
                    <div class="Wid100"><p:button value="#{msgs['login.requestAccess']}" icon="fa fa-key" styleClass="GreenButton Wid60 Fs18 White RaisedButton"/></div>
                    <div class="EmptyBox10"></div>
                </div>
                <div class="Wid100 TexAlCenter MarTop20 Fs14 FontRobotoRegular WhiteBlue">
                        <i class="fa fa-copyright"></i> QABox Technologies - SOA Inventory <br/> All rights reserved.
                    </div>
            </div>
        </div>
        </h:form>
        
        <h:outputStylesheet name="css/core-layout.css" library="rio-layout" />
        <h:outputStylesheet name="css/animate.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-font.css" library="rio-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="rio-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-layout.css" library="rio-layout" />
    </h:body>

</html>
